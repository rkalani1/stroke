name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate churn profile schema
        run: |
          mkdir -p output/diagnostics
          set -o pipefail
          npm run validate:evidence-churn-profiles 2>&1 | tee output/diagnostics/churn-profile-validation.log

      - name: Validate QA latency profile schema
        run: |
          mkdir -p output/diagnostics
          set -o pipefail
          npm run validate:qa-latency-profiles 2>&1 | tee output/diagnostics/qa-latency-profile-validation.log

      - name: Build
        run: npm run build

      - name: Validate citations and run local smoke
        run: npm test

      - name: Upload smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qa-smoke-artifacts
          path: |
            output/playwright
            output/diagnostics/churn-profile-validation.log
            output/diagnostics/qa-latency-profile-validation.log
            docs/evidence-churn-profiles.json
            docs/qa-latency-profiles.json
          if-no-files-found: ignore
